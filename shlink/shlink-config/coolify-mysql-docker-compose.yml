# Coolify MySQL Docker Compose für Shlink
# Diese Datei ist für Coolify optimiert mit separaten Services

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: shlink_mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=shlink_root_password_2024
      - MYSQL_DATABASE=shlink
      - MYSQL_USER=shlink_user
      - MYSQL_PASSWORD=shlink_secure_password_2024
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: "30s"
      timeout: "10s"
      retries: 5
      start_period: "30s"

  # Shlink URL Shortener Service
  shlink:
    image: shlinkio/shlink:stable
    container_name: shlink
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Shlink Core Configuration (Required)
      - DEFAULT_DOMAIN=demo.bifrotek.com
      - IS_HTTPS_ENABLED=true
      - GEOLITE_LICENSE_KEY=your_geolite_license_key_here
      - INITIAL_API_KEY=0f44e6fa0477e39539b988adf1c36510234606718cda43f8a037c6fc0dc451c3
      
      # Database Configuration (MySQL)
      - DB_DRIVER=mysql
      - DB_HOST=mysql
      - DB_USER=shlink_user
      - DB_PASSWORD=shlink_secure_password_2024
      - DB_NAME=shlink
      - DB_PORT=3306
      - DB_USE_ENCRYPTION=true
      
          # General Configuration
          - TIMEZONE=Europe/Berlin
          - LOGS_FORMAT=json
          - MEMORY_LIMIT=512M
          
          # Web Interface Configuration
          - ENABLE_WEB_CLIENT=true
          - WEB_CLIENT_URL=https://demo.bifrotek.com
      
      # URL Shortening Configuration
      - DEFAULT_SHORT_CODES_LENGTH=5
      - AUTO_RESOLVE_TITLES=true
      - DELETE_SHORT_URL_THRESHOLD=0
      
      # Redirects Configuration
      - REDIRECT_STATUS_CODE=302
      - REDIRECT_CACHE_LIFETIME=30
      - REDIRECT_EXTRA_PATH_MODE=append
      
      # QR Code Configuration
      - DEFAULT_QR_CODE_SIZE=300
      - DEFAULT_QR_CODE_MARGIN=1
      - DEFAULT_QR_CODE_FORMAT=png
      - DEFAULT_QR_CODE_ERROR_CORRECTION=L
      - DEFAULT_QR_CODE_ROUND_BLOCK_SIZE=true
      - QR_CODE_FOR_DISABLED_SHORT_URLS=true
      
      # Performance Configuration
      - REDIS_SERVERS=redis://redis:6379
      - REDIS_PUBLIC_IP=redis
      - REDIS_SENTINEL_SERVICE=shlink
      
      # Security Configuration
      - CORS_ALLOW_ORIGINS=*
      - CORS_ALLOW_HEADERS=*
      - CORS_ALLOW_METHODS=*
      - CORS_MAX_AGE=3600
      
      # Monitoring Configuration
      - ENABLE_METRICS=true
      - METRICS_DRIVER=prometheus
      - METRICS_ENDPOINT=/metrics
      
      # Logging Configuration
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - LOG_FILE=/var/log/shlink.log
    
    volumes:
      - shlink_data:/var/www/html/data
      - shlink_logs:/var/log
    
    # Ports werden von Coolify/Traefik automatisch gemappt
    # ports:
    #   - "8081:8080"
    
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://shlink:8080/rest/v3/health"]
      interval: "30s"
      timeout: "10s"
      retries: 3
      start_period: "60s"

  # Redis for Caching (Optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: shlink_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: "30s"
      timeout: "10s"
      retries: 3
      start_period: "30s"

volumes:
  mysql_data:
    driver: local
  shlink_data:
    driver: local
  shlink_logs:
    driver: local
  redis_data:
    driver: local
