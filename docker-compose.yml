version: '3.8'

services:
  # VAPI Demo Application
  vapi-demo:
    build: .
    container_name: vapi-demo-app
    ports:
      - "8000:8000"
    environment:
      # Redis Configuration (external or internal)
      - REDIS_URL=${REDIS_URL}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      
      # Shlink Configuration (external or internal)
      - SHLINK_API_KEY=${SHLINK_API_KEY}
      - SHLINK_BASE_URL=${SHLINK_BASE_URL}
      
      # VAPI Configuration (set these in .env or Coolify)
      - ASSISTANT_ID=${ASSISTANT_ID}
      - PUBLIC_KEY=${PUBLIC_KEY}
      - VAPI_PRIVATE_KEY=${VAPI_PRIVATE_KEY}
      
      # App Configuration
      - CONFIG_PASSWORD=${CONFIG_PASSWORD}
      - COMPANY_NAME=${COMPANY_NAME}
      - SUPPORT_EMAIL=${SUPPORT_EMAIL}
      
      # Optional Features
      - FACEBOOK_BUSINESS_WHATSAPP=${FACEBOOK_BUSINESS_WHATSAPP}
      - CALENDLY_LINK=${CALENDLY_LINK}
      
    volumes:
      - ./.env:/app/.env:ro  # Mount .env file if it exists
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for session management (optional - can use external)
  redis:
    image: redis:7-alpine
    container_name: vapi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Shlink URL Shortener (simplified for local testing)
  shlink:
    image: shlinkio/shlink:stable
    container_name: vapi-shlink
    ports:
      - "8080:8080"
    environment:
      # Minimal Configuration
      - DEFAULT_DOMAIN=${SHLINK_DOMAIN:-localhost:8080}
      - IS_HTTPS_ENABLED=${SHLINK_HTTPS:-false}
      - INITIAL_API_KEY=${SHLINK_API_KEY:-}
      
      # Database Configuration (PostgreSQL)
      - DB_DRIVER=pdo_pgsql
      - DB_HOST=shlink-db
      - DB_USER=shlink
      - DB_PASSWORD=shlink
      - DB_NAME=shlink
      - DB_PORT=5432
      
      # Basic Configuration
      - TIMEZONE=Europe/Berlin
      - MEMORY_LIMIT=256M
      
      # Minimal URL Shortening
      - DEFAULT_SHORT_CODES_LENGTH=5
      - AUTO_RESOLVE_TITLES=false
      
      # Basic Redirects
      - REDIRECT_STATUS_CODE=302
      
      # No Redis for simplicity
      # - REDIS_SERVERS=redis://redis:6379
      
      # Basic CORS
      - CORS_ALLOW_ORIGINS=*
      
      # Minimal Logging
      - LOG_LEVEL=error
    depends_on:
      shlink-db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/rest/v3/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Shlink Database (PostgreSQL)
  shlink-db:
    image: postgres:15-alpine
    container_name: vapi-shlink-db
    environment:
      - POSTGRES_DB=shlink
      - POSTGRES_USER=shlink
      - POSTGRES_PASSWORD=shlink
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - shlink_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shlink -d shlink"]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  shlink_data:
    driver: local
  shlink_logs:
    driver: local
  shlink_db_data:
    driver: local